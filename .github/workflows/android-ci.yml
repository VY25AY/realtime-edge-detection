name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install Android packages
        run: |
          echo "y" | sdkmanager --install \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "cmake;3.22.1" \
            "ndk;25.1.8937393"

      - name: Download OpenCV Android SDK
        run: |
          echo "Downloading OpenCV Android SDK..."
          curl -L -f -o opencv.zip https://github.com/opencv/opencv/releases/download/4.8.0/opencv-4.8.0-android-sdk.zip || exit 1
          echo "Extracting OpenCV..."
          unzip -q opencv.zip -d $GITHUB_WORKSPACE || exit 1
          if [ -d "$GITHUB_WORKSPACE/OpenCV-android-sdk" ]; then
            mv $GITHUB_WORKSPACE/OpenCV-android-sdk $GITHUB_WORKSPACE/opencv-android-sdk
          fi
          echo "OPENCV_PATH=$GITHUB_WORKSPACE/opencv-android-sdk" >> $GITHUB_ENV
          echo "OpenCV path set to: $GITHUB_WORKSPACE/opencv-android-sdk"

      - name: Verify OpenCV structure
        run: |
          echo "Verifying OpenCV at: $OPENCV_PATH"
          if [ ! -d "$OPENCV_PATH" ]; then
            echo "Error: OpenCV directory does not exist"
            ls -la $GITHUB_WORKSPACE | grep -i opencv || echo "No OpenCV directories found"
            exit 1
          fi
          if [ ! -f "$OPENCV_PATH/sdk/native/jni/OpenCVConfig.cmake" ]; then
            echo "Error: OpenCVConfig.cmake not found"
            echo "OpenCV directory structure:"
            find $OPENCV_PATH -name "*.cmake" -type f | head -10 || echo "No cmake files found"
            ls -la $OPENCV_PATH/sdk/native/jni/ 2>/dev/null || echo "jni directory does not exist"
            exit 1
          fi
          echo "OpenCV found successfully at: $OPENCV_PATH"

      - name: Setup Gradle
        run: |
          # Extract Gradle version from wrapper properties
          if [ ! -f "gradle/wrapper/gradle-wrapper.properties" ]; then
            echo "Error: gradle-wrapper.properties not found!"
            exit 1
          fi
          GRADLE_VERSION=$(grep distributionUrl gradle/wrapper/gradle-wrapper.properties | sed 's/.*gradle-\([0-9.]*\)-.*/\1/')
          echo "Gradle version: $GRADLE_VERSION"
          
          if [ -z "$GRADLE_VERSION" ]; then
            echo "Error: Could not extract Gradle version"
            exit 1
          fi
          
          # Download Gradle directly
          echo "Downloading Gradle ${GRADLE_VERSION}..."
          curl -L -f -o gradle.zip "https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip" || exit 1
          unzip -q gradle.zip || exit 1
          export PATH="$PWD/gradle-${GRADLE_VERSION}/bin:$PATH"
          echo "$PWD/gradle-${GRADLE_VERSION}/bin" >> $GITHUB_PATH
          
          # Verify Gradle works
          gradle --version || exit 1
          echo "Gradle setup complete"

      - name: Build Debug APK
        env:
          OPENCV_ANDROID_SDK: ${{ env.OPENCV_PATH }}
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
        run: |
          echo "Building with OpenCV at: $OPENCV_ANDROID_SDK"
          echo "ANDROID_HOME: $ANDROID_HOME"
          echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
          
          # Ensure Gradle is in PATH
          export PATH="$PWD/gradle-8.2/bin:$PATH"
          
          gradle clean assembleDebug \
            --stacktrace \
            --info \
            --no-daemon || exit 1

      - name: Check APK exists
        run: |
          if [ ! -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
            echo "Error: APK not found!"
            echo "Checking build outputs..."
            ls -la app/build/outputs/apk/debug/ 2>/dev/null || echo "APK directory does not exist"
            find app/build -name "*.apk" 2>/dev/null || echo "No APK files found anywhere"
            exit 1
          fi
          ls -lh app/build/outputs/apk/debug/app-debug.apk
          echo "APK built successfully!"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7
          if-no-files-found: error

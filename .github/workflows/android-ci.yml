name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install Android packages
        run: |
          echo "y" | sdkmanager --install \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "cmake;3.22.1" \
            "ndk;25.1.8937393"

      - name: Download OpenCV Android SDK
        run: |
          echo "Downloading OpenCV Android SDK..."
          curl -L -o opencv.zip https://github.com/opencv/opencv/releases/download/4.8.0/opencv-4.8.0-android-sdk.zip
          echo "Extracting OpenCV..."
          unzip -q opencv.zip -d $GITHUB_WORKSPACE
          if [ -d "$GITHUB_WORKSPACE/OpenCV-android-sdk" ]; then
            mv $GITHUB_WORKSPACE/OpenCV-android-sdk $GITHUB_WORKSPACE/opencv-android-sdk
          fi
          echo "OPENCV_PATH=$GITHUB_WORKSPACE/opencv-android-sdk" >> $GITHUB_ENV

      - name: Verify OpenCV structure
        run: |
          if [ ! -f "$OPENCV_PATH/sdk/native/jni/OpenCVConfig.cmake" ]; then
            echo "Error: OpenCV not found at expected location"
            ls -la $OPENCV_PATH || echo "OPENCV_PATH does not exist"
            exit 1
          fi
          echo "OpenCV found successfully at: $OPENCV_PATH"

      - name: Setup Gradle Wrapper
        run: |
          # Download Gradle wrapper JAR if missing
          if [ ! -f "gradle/wrapper/gradle-wrapper.jar" ]; then
            echo "Downloading Gradle wrapper JAR..."
            mkdir -p gradle/wrapper
            curl -L -o gradle/wrapper/gradle-wrapper.jar \
              https://raw.githubusercontent.com/gradle/gradle/v8.2.0/gradle/wrapper/gradle-wrapper.jar || \
              curl -L -o gradle/wrapper/gradle-wrapper.jar \
              https://github.com/gradle/gradle/raw/v8.2.0/gradle/wrapper/gradle-wrapper.jar
          fi
          
          # Create simple gradlew script if missing
          if [ ! -f "./gradlew" ]; then
            echo "Creating gradlew script..."
            cat > gradlew << 'GRADLEW_EOF'
#!/bin/sh
exec java -jar gradle/wrapper/gradle-wrapper.jar "$@"
GRADLEW_EOF
            chmod +x gradlew
          fi
          
          # Verify gradle wrapper jar exists
          if [ ! -f "gradle/wrapper/gradle-wrapper.jar" ]; then
            echo "Error: gradle-wrapper.jar not found!"
            exit 1
          fi
          
          echo "Gradle wrapper setup complete"

      - name: Build Debug APK
        env:
          OPENCV_ANDROID_SDK: ${{ env.OPENCV_PATH }}
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
        run: |
          echo "Building with OpenCV at: $OPENCV_ANDROID_SDK"
          # Use gradle directly from wrapper properties
          GRADLE_VERSION=$(grep distributionUrl gradle/wrapper/gradle-wrapper.properties | sed 's/.*gradle-\([0-9.]*\)-.*/\1/')
          echo "Using Gradle version: $GRADLE_VERSION"
          
          # Download and use Gradle if wrapper doesn't work
          if ! ./gradlew --version 2>/dev/null; then
            echo "Gradle wrapper failed, downloading Gradle directly..."
            curl -L -o gradle.zip "https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip"
            unzip -q gradle.zip
            export PATH="$PWD/gradle-${GRADLE_VERSION}/bin:$PATH"
            gradle --version
            gradle clean assembleDebug --stacktrace --info --no-daemon
          else
            ./gradlew clean assembleDebug --stacktrace --info --no-daemon
          fi

      - name: Check APK exists
        run: |
          if [ ! -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
            echo "Error: APK not found!"
            ls -la app/build/outputs/apk/debug/ || echo "APK directory does not exist"
            find app/build -name "*.apk" || echo "No APK files found anywhere"
            exit 1
          fi
          ls -lh app/build/outputs/apk/debug/app-debug.apk
          echo "APK built successfully!"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7
          if-no-files-found: error

name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install Android packages
        run: |
          echo "y" | sdkmanager --install \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "cmake;3.22.1" \
            "ndk;25.1.8937393"

      - name: Download OpenCV Android SDK
        id: opencv
        run: |
          echo "Downloading OpenCV Android SDK..."
          curl -L -o opencv.zip https://github.com/opencv/opencv/releases/download/4.8.0/opencv-4.8.0-android-sdk.zip
          echo "Extracting OpenCV..."
          unzip -q opencv.zip -d $GITHUB_WORKSPACE
          if [ -d "$GITHUB_WORKSPACE/OpenCV-android-sdk" ]; then
            mv $GITHUB_WORKSPACE/OpenCV-android-sdk $GITHUB_WORKSPACE/opencv-android-sdk
          fi
          echo "Verifying OpenCV installation..."
          ls -la $GITHUB_WORKSPACE/opencv-android-sdk/sdk/native/jni || echo "OpenCV path check failed"
          echo "OPENCV_PATH=$GITHUB_WORKSPACE/opencv-android-sdk" >> $GITHUB_ENV

      - name: Verify OpenCV structure
        run: |
          if [ ! -f "$OPENCV_PATH/sdk/native/jni/OpenCVConfig.cmake" ]; then
            echo "Error: OpenCV not found at expected location"
            ls -la $OPENCV_PATH || echo "OPENCV_PATH does not exist"
            exit 1
          fi
          echo "OpenCV found successfully at: $OPENCV_PATH"

      - name: Setup Gradle Wrapper
        run: |
          if [ ! -f "./gradlew" ]; then
            echo "Gradle wrapper not found, creating it..."
            # Install gradle temporarily to create wrapper
            curl -s "https://get.sdkman.io" | bash
            source "$HOME/.sdkman/bin/sdkman-init.sh" || true
            sdk install gradle 8.2 || echo "Gradle install failed, trying alternative..."
            # Alternative: use gradle from package manager
            if ! command -v gradle &> /dev/null; then
              echo "Installing gradle via apt..."
              sudo apt-get update
              sudo apt-get install -y gradle
            fi
            gradle wrapper --gradle-version 8.2 --distribution-type bin
          fi
          chmod +x ./gradlew || echo "chmod failed, continuing..."
          ./gradlew --version || gradle --version

      - name: Build Debug APK
        env:
          OPENCV_ANDROID_SDK: ${{ env.OPENCV_PATH }}
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
        run: |
          echo "Building with OpenCV at: $OPENCV_ANDROID_SDK"
          if [ -f "./gradlew" ]; then
            ./gradlew clean assembleDebug \
              --stacktrace \
              --info \
              --no-daemon \
              -Pandroid.build.gradle.enableBuildCache=true
          else
            gradle clean assembleDebug \
              --stacktrace \
              --info \
              --no-daemon \
              -Pandroid.build.gradle.enableBuildCache=true
          fi

      - name: Check APK exists
        run: |
          if [ ! -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
            echo "Error: APK not found!"
            ls -la app/build/outputs/apk/debug/ || echo "APK directory does not exist"
            find app/build -name "*.apk" || echo "No APK files found anywhere"
            exit 1
          fi
          ls -lh app/build/outputs/apk/debug/app-debug.apk
          echo "APK built successfully!"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7
          if-no-files-found: error
